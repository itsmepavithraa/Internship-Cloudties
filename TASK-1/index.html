<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="fs-4">Add partner profile</p>
    <p class="fs-4">partners are organizations whith whom you want to share project information.</p>
    <p class="fw-semibold">partner name<span class="text-danger">*</span></p>
    <div>
        <input class="form-control" type="text" placeholder="partner company name">
    </div>
    <p class="fw-semibold">description<span class="text-danger">*</span></p>
    <div class="mb-3">
        <label class="form-label"></label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
    
      <p class="text-body-secondary">provided max 250 characters. </p>
    <p class="fw-semibold">partner primary contact<span class="text-danger">*</span></p>
    <div>
        <input class="form-control" type="text" placeholder="primary contact">
    </div>
    <p class="fw-semibold">email address<span class="text-danger">*</span></p>
    <div>
        <div class="mb-3">
            <label class="form-label"></label>
            <input type="email" class="form-control" placeholder="name@example.com">
        </div>
        <p class="text-body-secondary">we'll never share your email with anyone else.</p>
    </div>
    <p class="fw-semibold">phone number<span class="text-danger">*</span></p>
    <div>
        <input class="form-control" type="text" placeholder="91-80-9878888888" >
    </div><br>
    <button type="button" class="btn btn-primary">apply</button>
    <button type="button" class="btn btn-primary">save</button>
    <button type="button" class="btn btn-primary">cancel</button>
    <button type="button" class="btn btn-primary">reset</button>
</body>
</html>
