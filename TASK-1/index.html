<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Add partner profile</h4><br>
    <h5>partners are organizations with whom you want to share project information.</h5><br>
    <h6>partner name<b><span>*</span></b></h6>
    <div>
        <input class="form-control" type="text" placeholder="partner company name">
    </div>
    <h6>description<b><span>*</span></b></h6>
    <div class="mb-3">
        <label class="form-label"></label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
    
    <h6 style="color: grey;">provided max 250 characters.</h6>
    <h6>partner primary contact<b><span>*</span></b></h6>
    <div>
        <input class="form-control" type="text" placeholder="primary contact">
    </div>
    <h6>email address<b><span>*</span></b></h6>
    <div>
        <div class="mb-3">
            <label class="form-label"></label>
            <input type="email" class="form-control" placeholder="name@example.com">
        </div>
        <h6 style="color: grey;">we'll never share your email with anyone else.</h6>
    </div>
    <h6>phone number<b><span>*</span></b></h6>
    <div>
        <input class="form-control" type="text" placeholder="91-80-9878888888" >
    </div><br>
    <button type="button" class="btn btn-primary">apply</button>
    <button type="button" class="btn btn-primary">save</button>
    <button type="button" class="btn btn-primary">cancel</button>
    <button type="button" class="btn btn-primary">reset</button>
</body>
</html>
